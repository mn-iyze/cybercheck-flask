<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCheck - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .tagline {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            max-width: 400px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 250px;
        }
        a.button {
            padding: 12px 20px;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s;
        }
        a.button:hover {
            background-color: #005fa3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a.button.secondary {
            background-color: #6c757d;
        }
        a.button.secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Welcome to CyberCheck!</h1>
    <p class="tagline">Your personal cybersecurity assessment tool</p>
    
    <div class="button-container">
        <a class="button" href="/checklist">Start Security Check</a>
        <a class="button secondary" href="/password-checker">Password Strength Tester</a>
        <a class="button secondary" href="/dashboard">View Your Progress</a>
    </div>

    <!-- Security tip of the day -->
    <div style="margin-top: 40px; padding: 15px; background: #e9ecef; border-radius: 5px; max-width: 400px;">
        <h3 style="margin-top: 0;">ðŸ”’ Security Tip</h3>
        <p>Did you know? Changing passwords every 90 days can reduce breach risks by 50%.</p>
    </div>
</body>
</html>
